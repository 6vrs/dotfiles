; ---------------------------
;
;          COLOURS
;
; ---------------------------

; These colours are generated by pywal 

[colors]
background = ${xrdb:color0:#222}
foreground = ${xrdb:color7:#222}
foreground-alt = ${xrdb:color7:#222}
primary = ${xrdb:color1:#222}
secondary = ${xrdb:color2:#222}
alert = ${xrdb:color3:#222}
disabled = #707880


; ---------------------------
;
;          Bars
;
; ---------------------------

[bar/bar]
width = 1368pt
offset-x = 36pt
offset-y = 6pt
height = 25pt
background = ${colors.background}
foreground = ${colors.foreground}

padding-left = 1
padding-right = 1

border-size = 1pt
border-color = #00000000

module-margin = 1

font-0 = JetBrainsMono Nerd Font:size=9;2

modules-left = i3 cava pulseaudio-control tray
modules-center = mpd
modules-right = vpn network date time

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
wm-restack = i3
override-redirect = true


; ---------------------------
;
;          MODULES
;
; ---------------------------


[module/i3]
type = internal/i3

; Only show workspaces defined on the same output as the bar
pin-workspaces = true

; Create scroll handlers used to cycle workspaces
enable-scroll = true

; Create click handler used to focus workspace
enable-click = true

; Wrap around when reaching the first/last workspace
wrapping-scroll = false

; Set the scroll cycle direction 
reverse-scroll = false

; Available tags:
;   <label-state> (default) - gets replaced with <label-(focused|unfocused|visible|urgent)>
;   <label-mode> (default)
format = <label-state>

label-focused = %index%
label-focused-foreground = ${colors.secondary}
label-focused-padding = 1

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-unfocused = %index%
label-unfocused-padding = 1

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-visible =  %index%
label-visible-underline = #555555
label-visible-padding = 1

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-urgent =  %index%
label-urgent-foreground = #bd2c40
label-urgent-padding = 1


[module/pulseaudio-control]
type = custom/script
tail = true
format-underline = ${colors.cyan}
label-padding = 2
label-foreground = ${colors.foreground}

# Run following command for node nicknames
# pactl list sinks short | cut -f2
exec = pulseaudio-control --icons-volume " , ,  " --icon-muted " " --node-nickname "alsa_output.pci-0000_28_00.4.analog-stereo:󰋋 Headphones" --node-nickname "alsa_output.usb-Jieli_Technology_UACDemoV1.0_45414D34393701FF-00.iec958-stereo: 󰓃 Speaker" listen
click-right = exec pavucontrol &
click-left = pulseaudio-control togmute
click-middle = pulseaudio-control next-node
scroll-up = pulseaudio-control up
scroll-down = pulseaudio-control down


[module/cava]
type = custom/script
tail = true
exec = $HOME/.config/polybar/cava.sh
format = <label>
label = %output%


[module/tray]
type = internal/tray
format-margin = 8px
tray-spacing = 8px
tray-size = 50%
tray-background = ${xrdb:color0:#222}
tray-foreground = ${xrdb:color7:#222}


[module/mpd]
type = internal/mpd

; Host where mpd is running (either ip or domain name)
; Can also be the full path to a unix socket where mpd is running.
host = 127.0.0.1
port = 6600

; Seconds to sleep between progressbar/song timer sync
; Default: 1
interval = 2

format-playing = 󰝚  <label-song>
format-paused = 󰏤  <label-song>
format-stopped = 󰓛 <label-song>

label-song = %artist% - %title%
label-offline = 󰝛 mpd offline

[module/vpn]
; click-left: toggles VPN connection on/off
; click-right: opens rofi menu for VPN control
; click-middle: copies IP address to clipboard
type = custom/script
exec = "if hash mullvad &>/dev/null; then ~/.config/polybar/polybar-vpn-controller/vpn_module status mullvad; fi"
click-left = ~/.config/polybar/polybar-vpn-controller/vpn_module toggle &
click-right = ~/.config/polybar/polybar-vpn-controller/vpn_module menu &
click-middle = ~/.config/polybar/polybar-vpn-controller/vpn_module ip-clip &
interval = 5
format = <label>
format-background = ${colors.background}

[module/network]
type = internal/network

; Name of the network interface to display. You can get the names of the
; interfaces on your machine with `ip link`
; Wireless interfaces often start with `wl` and ethernet interface with `eno` or `eth`
interface = enp34s0

; If no interface is specified, polybar can detect an interface of the given type.
; If multiple are found, it will prefer running interfaces and otherwise just
; use the first one found.
; Either 'wired' or 'wireless'
interface-type = wired

; Seconds to sleep between updates
; Default: 1
interval = 3.0

format-connected = <label-connected>
format-disconnected = <label-disconnected>

; All labels support the following tokens:
;   %ifname%    [wireless+wired]
;   %local_ip%  [wireless+wired]
;   %local_ip6% [wireless+wired]
;   %essid%     [wireless]
;   %signal%    [wireless]
;   %upspeed%   [wireless+wired]
;   %downspeed% [wireless+wired]
;   %netspeed%  [wireless+wired] (%upspeed% + %downspeed%) (New in version 3.6.0)
;   %linkspeed% [wired]
;   %mac%       [wireless+wired] (New in version 3.6.0)

; Default: %ifname% %local_ip%

label-connected = "󰖩 "
label-connected-foreground = ${colors.foreground}


; Default: (none)
label-disconnected = "󰖪 " 
label-disconnected-foreground = ${colors.primary}


[module/date]
type = internal/date
interval = 1
date = %a %d %b
label ="%date%"
format-prefix = "  "


[module/time]
type = internal/date
interval = 0.5
date =%H:%M
format-prefix = "  "
label = "%date%"


; ---------------------------
;
;          SETTINGS
;
; ---------------------------


[settings]
screenchange-reload = true
pseudo-transparency = true

